<h3 style="text-align: center;">Add Flight</h3>
<div [hidden]="submitted" style="width: 400px; margin-left: auto; margin-right: auto;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Flight Number</label>
      <input type="text" placeholder="Flight Number" pattern="^\d{5}$" #flightNo="ngModel" class="form-control" id="flightNo" required [(ngModel)]="flight.flightNo" name="flightNo">
    </div>

    <div class="form-group">
      <label for="name">carrier Name</label>
      <input type="text" placeholder="Carrier Name" pattern="^\d{5}$" #carrierName="ngModel" class="form-control" id="fromPlace" required [(ngModel)]="flight.carrierName" name="carrierName">
     </div>
    <div class="form-group">
      <label for="name">Flight Model</label>
      <input type="text" placeholder="Flight Model" pattern="^\d{5}$" #flightModel="ngModel" class="form-control" id="flightModel" required [(ngModel)]="flight.flightModel" name="flightModel">
    </div>
    <div class="form-group">
      <label for="name">Seat Capacity</label>
      <input type="text" placeholder="Seat Capacity" pattern="^\d{5}$" #startDate="ngModel"  class="form-control" id="seatCapacity" required [(ngModel)]="flight.seatCapacity" name="seatCapacity">
    </div>
    <button type="button" class="btn btn-success" (click)="onSubmit()">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!--<button class="btn btn-success" (click)="newFlight()">Add</button>-->
</div>
